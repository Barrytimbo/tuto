<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 8px;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-login {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-signup {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .btn-signup:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.25);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
            line-height: 1.1;
        }

        .hero-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.5;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            padding-right: 120px;
            font-size: 1rem;
            color: #fff;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: rgba(255, 107, 53, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 0.7rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .search-button:hover {
            transform: translateY(-50%) scale(1.02);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .search-button:active {
            transform: translateY(-50%) scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .search-input {
                padding-right: 100px;
                font-size: 0.95rem;
            }
            
            .search-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .auth-buttons {
                gap: 0.5rem;
            }
            
            .btn-login,
            .btn-signup {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
        }

        /* Focus Styles */
        button:focus,
        input:focus,
        a:focus {
            outline: 2px solid rgba(255, 107, 53, 0.5);
            outline-offset: 2px;
        }

        /* Selection Color */
        ::selection {
            background: rgba(255, 107, 53, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">⚡</div>
            AI Assistant
        </div>
        <div class="auth-buttons">
            <a href="#" class="btn-login">Se connecter</a>
            <a href="#" class="btn-signup">S'inscrire</a>
        </div>
    </header>

    <main>
        <h1 class="hero-title">Créez par Barri timbo</h1>
        <p class="hero-description">
            Transformez vos idées en réalité avec notre assistant IA avancé. Génération 
            de code, écriture créative, analyse de données et bien plus encore.
        </p>
        
        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Générer un logo pour mon entreprise..."
            >
            <button class="search-button">
                <span>Créer</span>
                <span>→</span>
            </button>
        </div>
    </main>
</body>
</html>
